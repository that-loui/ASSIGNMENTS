<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="style.css">
        <style>
            a{
                font-size: small;
                text-decoration: none;
                margin-top: 10px;
            }
    
            p a{
                font-size: large;
            }
        </style>
    </head>
<body>
    <header>
            <div id="logo"><h2>Flex<span>Box</span></h2>
        </div>
        <h2>SIGN UP</h2>
    </header>

    <main>
        <form action="./welcome.html" autocomplete="on">
            
            <label for="fname">First-Name</label>
            <input type="text" name="fname" id="fname" placeholder="enter first name" required>

            <label for="lname">Last-Name</label>
            <input type="text" name="lname" id="lname" placeholder="enter last name" required>

            <label for="phoneNo">Phone number</label>
            <input type="tel" name="phoneNo" id="phoneNo" placeholder="enter phone no" minlength="9" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>

            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option value="Male">Male</option>
                <option value="Male">Female</option>
            </select>

            <label for="bday">Birthday</label>
            <input type="date" name="birthday" id="bday" required>

            <label for="favColor">Favorite color</label>
            <input type="color" name="favColor" id="favColor" required>


            <label for="password">Password</label>
            <input type="password" minlength="8" name="password" id="password" placeholder="Password" required>

            <a href="#">forgot password</a>
            
            <input type="submit" value="Signup" id="login" >
        </form>


        <p>Already have an account?<a href="login.html">login</a></p>
    </main>

    <footer>
        <div>  
            <p>copyright&copy;flexbox 2022</p>
        </div>
    </footer>
</body>
</html>
